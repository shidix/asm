{% load i18n %}

<div class="row modal-head m-0">
    <div class="col-11"><i class="fas fa-users orange"></i>&nbsp; {% trans 'Empleados' %} </div>
    <div class="col-1"> <div class="d-flex justify-content-end"> 
        <button type="button" class="btn btn-lg" data-bs-dismiss="modal" title="{% trans "Close" %}">
        <i class="fas fa-times"></i></button> </div> </div>
</div>

<div class="row m-0 p-2">
	<div class="col-9">
        <input type="text" class="form-control border p-2" id="search-emp" name="search_emp" placeholder="Empleado/a a buscar..."/>
    </div>
	<div class="col-1 pt-3"><i class="fas fa-search"></i></div>
	<div class="col-2">
        <button type="button" id="btn-save" class="btn btn-primary ark mx-2" data-bs-dismiss="modal" 
            data-url="{% url "clients-timetable-employees-save" %}" data-target="employee-list" data-obj_id="{{obj.id}}" 
            data-values="{{obj.employees_id}}"> {% trans "Guardar" %}</button>
    </div>
</div>

<div class="row justify-center">
    {% for item in emp_list %}
        <div class="col-3 divEmp {% if item.id in obj.employees_id %}active{% endif %}">
            <button class="btn btn-emp w-100 my-2" data-id="{{item.id}}">{{item.name}}</button> 
        </div>
    {% endfor %}
</div>

{%comment%}
<div class="d-flex justify-content-end p-2">
    <button type="button" id="btn-save" class="btn btn-primary ark mx-2" data-bs-dismiss="modal" 
        data-url="{% url "clients-timetable-employees-save" %}" data-target="employee-list" data-obj_id="{{obj.id}}" 
        data-values="{{obj.employees_id}}"> {% trans "Guardar" %}</button>
</div>
{%endcomment%}
