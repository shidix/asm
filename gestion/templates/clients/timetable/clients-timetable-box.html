{% for item in timetable_list %}
    <div class="assigned-employee statusClass" 
         style="color:{{item.status.color}};border-color:{{item.status.color}}"
        data-employee-name="{{item.employee.name}}" 
        data-timetable-id="{{item.id}}" 
        data-start="{{item.ini|date:'h:i:s'}}" 
        data-end="{{item.end|date:'h:i:s'}}"
        data-status="status">
        <button class="remove-btn">Ã—</button>
        <div>{{item.employee.name}}</div>
        <div class="time-display">{{item.ini|date:'H:i:s'}} - {{item.end|date:'H:i:s'}}</div>
        {#<div class="status-badge">statusText</div>#}
    </div>
{% endfor %}
