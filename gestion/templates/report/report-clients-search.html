{% load i18n gestion_tags %}

<form class="form m-0 pt-2" method="GET" action="{% url "report-clients-search" %}" id="form-search">
    {%csrf_token%}
    <div class="row">
        <div class="col-lg-3 col-5">
            <div class="row"> 
                <div class="col-lg-2 col-2 py-2 text-end d-none d-lg-block"> <span>{% trans "Fecha:" %}</span> </div>
                <div class="col-lg-5 col-6 p-0"> <input type="date" class="autosearch form-control form-control-dark w-100 py-2"
                    name="s_rep_idate" id="s_rep_idate" value="{{request.session.s_rep_idate}}"/> </div>
                <div class="col-lg-5 col-6 p-0"> <input type="date" class="autosearch form-control form-control-dark w-100 py-2" 
                    name="s_rep_edate" id="s_rep_edate" value="{{request.session.s_rep_edate}}"/> </div>
            </div>
        </div>
        <div class="col-lg-8 col-6 b-search">
            <div class="row">
                <div class="col-lg-4 col-4 py-2 text-end d-none d-lg-block"> <span>{% trans "Cliente:" %}</span> </div>
                <div class="col-lg-8 col-8"> 
                    <input type="hidden" class="form-control form-control-dark py-2" 
                        name="s_rep_cli" id="s_rep_cli" placeholder="Nombre cliente" value="{{request.session.s_rep_cli}}"/> 

                    <input class="form-control input autocomplete" id="rep_cli" name="rep_cli" placeholder="Nombre cliente"
                        value="" data-url="{%url "report-search-cli"%}" data-target="report-search-cli"/> 
                    <div id="report-search-cli"></div>
                </div>
            </div>
        </div>
        <div class="col-lg-1 col-1 p-0">
            <button class="btn btn-default saveform w-100" data-form="form-search" data-target="emp-list">
                <i class="fas fa-search"></i> </button>
        </div>
    </div>
</form>
