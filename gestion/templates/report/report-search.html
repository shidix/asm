{% load i18n gestion_tags %}

<form class="form m-0" method="GET" action="{% url "report-search" %}" id="form-search">
    {%csrf_token%}
    <div class="row">
        <div class="col-4">
            <div class="row"> 
                <div class="col-2 py-2 text-end d-none d-lg-block"> <span>{% trans "Fecha:" %}</span> </div>
                <div class="col-5 p-0"> <input type="date" class="autosearch form-control form-control-dark w-100 py-2"
                    name="s_rep_idate" id="s_rep_idate" value="{{request.session.s_rep_idate}}"/> </div>
                <div class="col-5 p-0"> <input type="date" class="autosearch form-control form-control-dark w-100 py-2" 
                    name="s_rep_edate" id="s_rep_edate" value="{{request.session.s_rep_edate}}"/> </div>
            </div>
        </div>
        <div class="col-7 b-search">
            <div class="row">
                <div class="col-2 py-2 text-end d-none d-lg-block"> <span>{% trans "Trabajador/a:" %}</span> </div>
                <div class="col-4"> <input type="text" class="form-control form-control-dark w-100 py-2" 
                    name="s_rep_emp" id="s_rep_emp" placeholder="Nombre trabajador/a" value="{{request.session.s_rep_emp}}"/> </div>
                <div class="col-2 py-2 text-end d-none d-lg-block"> <span>{% trans "Cliente:" %}</span> </div>
                <div class="col-4"> <input type="text" class="form-control form-control-dark w-100 py-2" 
                    name="s_rep_cli" id="s_rep_cli" placeholder="Nombre cliente" value="{{request.session.s_rep_cli}}"/> </div>
            </div>
        </div>
        <div class="col-1 p-0">
            <button class="btn btn-default saveform w-100" data-form="form-search" data-target="emp-list">
                <i class="fas fa-search"></i> </button>
        </div>
    </div>
</form>
     
    {%comment%}
<div class="row">
    <div class="col-lg-1 col-1 b-search"><i class="fas fa-search"></i></div>
    <div class="col-lg-5 col-11">
	    <div class="row">
		    <div class="col-4 py-2 text-end"> <span>{% trans "Buscar otra fecha:" %}</span> </div>
        	<div class="col-4">
        	    <input type="date" class="autosearch form-control form-control-dark w-100 py-2" name="s-idate" id="s-idate" 
	                data-url="{%url "assistances-search"%}" data-target="item-list" data-related="s-name,s-idate,s-edate" 
                    value="{{request.session.s_idate}}"/>
            </div>
        	<div class="col-4">
        	    <input type="date" class="autosearch form-control form-control-dark w-100 py-2" name="s-edate" id="s-edate" 
	                data-url="{%url "assistances-search"%}" data-target="item-list" data-related="s-name,s-idate,s-edate"
                    value="{{request.session.s_edate}}"/>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-11">
	    <div class="row">
		    <div class="col-5 py-2 text-end"> <span>{% trans "Buscar trabajador/a:" %}</span> </div>
        	<div class="col-7">
        	    <input type="text" class="autosearch form-control form-control-dark w-100 py-2" name="s-name" id="s-name" 
	                data-url="{% url "assistances-search" %}" data-target="item-list" data-related="s-name,s-idate,s-edate"
                    value="{{request.session.s_name}}"/>
            </div>
        </div>
    </div>
</div>
    {%endcomment%}
